<h1>{{ planet?.name }}</h1>

<div class="c-planet-details__fields">
  <div>
    <mat-form-field>
      <mat-label>Terrain</mat-label>
      <input matInput readonly [value]="planet?.terrain" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Population</mat-label>
      <input matInput readonly [value]="planet?.population" />
    </mat-form-field>
  </div>
</div>
